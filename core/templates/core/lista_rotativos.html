{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Lista de Rotativos</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_movrotativo_novo' %}" method="POST">
            {% csrf_token %}
            
            {{form|bootstrap}}
        
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
        <div class="col-sm-6">
            <ul>
                {% for veiculo in veiculos %}
                    <li>
                        <a href="{% url 'core_movRotativo_update' veiculo.id %}">{{veiculo.checkin}} - {{veiculo.veiculo.placa}}</a></li>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}

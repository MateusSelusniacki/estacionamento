{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h1>Updating Pessoa - {{ pessoa.nome }}</h1>

        <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button class="btn btn-primary" type="submit">Salvar</button>
            <a href="{% url 'core_pessoa_delete' pessoa.id %}" class="btn btn-danger">Deletar</a>
        </form>

        {% endblock %}
    </div>
</div>
